#Common properties for connecting to a MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/<schema_goes_here>
spring.datasource.username=<username_goes_here>
spring.datasource.password=<password_goes_here>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-wait=1000
spring.datasource.tomcat.max-active=500

#Examples for setting properties for JPA
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql=true
